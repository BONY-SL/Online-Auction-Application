<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Zone Online Auction</title>
    <link rel="icon" type="image/png" href="../styles/Screenshot 2024-05-05 105855.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .chat-container {
            display: flex;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-sidebar {
            width: 30%;
            border-right: 1px solid #e5e5e5;
            padding: 10px;
        }

        .chat-main {
            flex: 1;
            padding: 10px;
        }

        .chat-header {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e5e5;
            margin-bottom: 10px;
            padding: 10px;
        }

        .chat-input-group {
            display: flex;
        }

        .chat-input-group input {
            flex: 1;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="bid.html">Bid Zone</a>
    <div class="collapse navbar-collapse">
    </div>
</nav>

    <div class="container">
        <div class="chat-container">
            <div class="chat-sidebar">
                <h5>Chat</h5>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">
                        <img src="https://via.placeholder.com/40" alt="User Image" class="rounded-circle mr-2">
                        michaelscott123
                    </a>
                    <!-- Additional users can be added here -->
                </div>
                <input type="text" class="form-control mt-3" placeholder="Search a user...">
            </div>
            <div class="chat-main">
                <div class="chat-header">Chatting with: michaelscott123</div>
                <div class="chat-messages">
                    <p class="text-muted">End of previous chat history</p>
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-input-group">
                    <input type="text" class="form-control" placeholder="Type a message...">
                    <button class="btn btn-primary ml-2">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
