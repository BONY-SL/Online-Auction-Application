<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Zone Online Auction</title>
    <link rel="icon" type="image/png" href="../styles/Screenshot 2024-05-05 105855.png">
    <link rel="stylesheet" href="../styles/dashboardStyle.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js_haddle/manageCategory.js"></script>
    <script src="../js_haddle/getAuctions.js"></script>
    <script>
        function gotoLogin() {
            if (confirm("Are you sure you want to log out?")) {
                window.location.href = 'index.html';
            } else {
                return false;
            }
        }
    </script>

    <style>
        body {
            background-color: #f7f9fc;
        }

        .navbar-brand {
            font-weight: bold;
        }
        .sidenav {
            position: absolute;
            top: 60px;
            left: 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            width: 200px;
            height: calc(100% - 60px);
        }

        .sidenav a {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: #343a40;
        }
        .sidenav p{
            padding: 8px 16px;
            text-decoration: none;
            color: #343a40;
            border: none;
        }

        .sidenav a:hover {
            color: #007bff;
        }

        .auction-list {
            margin-left: 220px;
            padding: 20px;
        }

        .auction-list .card {
            margin-bottom: 20px;
        }
        .card {
            width: 350px;
            height: 600px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        .card-img-top {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" >Bid Zone</a>
        <form class="form-inline ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search By Keyword" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
		<div>
            <button class="logout" onclick="gotoLogin()">LogOut</button>
        </div>
    </nav>
    <div class="sidenav">
        <h6>Quick Actions</h6>
        <a href="createlistning.html">Create Auction</a>
        <a href="#">My Auctions</a>
        <a href="mybid.html">My Bids</a>
        <hr>
        <h6>Account</h6>
        <a href="profile.html">Manage Profile</a>
        <a href="#">Messages</a>
        <p onclick="addNewCategoryvisibleDive()">Add Category</p>
    </div>

    <div id="popup-overlay" class="popup-overlay"></div>
    <div id="popup-form" class="popup-form">
        <h3>Add New Category</h3>
        <form id="category-form" >
            <input type="text" id="category" name="category" required placeholder="Enter New Category Name"><br><br>
            <button type="button" onclick="addNewCategory()" style="background-color: #0d64d2">Add</button>
            <button type="button" onclick="addNewCategoryvisibleDive()">Cancel</button>
        </form>
    </div>

    <div class="auction-list">
        <h2>Featured Auctions</h2>
        <!-- Search and Filter Form -->
        <div class="form-row">
            <div class="col-md-3 mb-2">
                <select id="category-select" class="form-control">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="col-md-2 mb-2">
                <button type="submit" class="btn btn-primary btn-block">Filter</button>
            </div>
        </div>
        <div id="auction-list" class="row"></div>
    </div>

</body>

</html>
