<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sign up / Login Form</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <script src="../js_haddle/signUpAndlogin.js"></script>
</head>
<body>
  <div class="main">    
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form id="signupForm">
        <label for="chk" aria-hidden="true">Bid Zone</label>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" id="username" name="username" placeholder="User name" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
        <button type="button" onclick="userSignUp()">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form id="loginForm">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="text" id="username2" name="username2" placeholder="username" required>
        <input type="password" id="password2" name="password2" placeholder="Password" required>
        <button type="button" onclick="userLogin()">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
